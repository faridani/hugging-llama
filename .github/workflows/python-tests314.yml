# .github/workflows/python-tests.yml

name: Python Package CI 3.14

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for the "main" branch
  push:
    branches: [ "main" ]
  # Also triggers on pull requests targeting the "main" branch
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job is named "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # We can test against multiple Python versions. This creates a matrix of jobs.
    strategy:
      matrix:
        python-version: ["3.14"]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository's code so the job can access it
      - name: Check out repository code
        uses: actions/checkout@v4

      # 2. Sets up the specific version of Python from the matrix
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Install dependencies
      #    - Upgrades pip
      #    - Installs pytest
      #    - Installs your package and its dependencies listed in setup.py or pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install .

      # 4. Run tests with pytest
      - name: Test with pytest
        run: |
          pytest
